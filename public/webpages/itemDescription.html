<!DOCTYPE html>
<html>

<head>
  <title>Pet's Food Review</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Remove the navbar's default rounded borders and increase the bottom margin */

    .navbar {
      margin-bottom: 50px;
      border-radius: 0;
    }
    /* Remove the jumbotron's default bottom margin */

    .jumbotron {
      margin-bottom: 0;
    }
    /* Add a gray background color and some padding to the footer */

    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>

<body>

  <div class="jumbotron">
    <div class="container text-center">
      <h1>Pet's Food Review</h1>
      <p>Saving good pets from bad food one review at a time.</p>
    </div>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Logo</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>s
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <div class="row">
        <div class="col-sm-5">
          <div class="card-block">
            <div class="card-text" id="itemImage">
              <!--uses script in itemDescription.js -->
            </div>
          </div>
        </div>
        <div>
          <div class="col-sm-7">
            <div class="card-text" id="itemDesc">
              <!--uses script in itemDescription.js -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <br>
  <br>

  <div class="container">
    <div class="card">
      <div class="card-block">
        <h4 class="card-title">Reviews:</h4>
        <div class="card-text" data-pet-review="review">
          <!---going to use a script to print out all reviews-->
        </div>
        <button>Write a customer review</button>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="scripts/itemDescription.js" charset="utf-8"></script>
</body>

</html>
